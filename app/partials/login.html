<div class="col-xs-pull-4 col-xs-push-4 col-sm-4">
	<form name="loginForm" class="main">
		<h2 class="title">Login</h2>
		<div class="input-group">
			<span class="input-group-addon">
				<i class="fa fa-user"></i>
			</span>
			<input type="text" class="form-control" placeholder="Username"
				ng-model="user.username" required/>
		</div>
		<div class="input-group">
			<span class="input-group-addon">
				<i class="fa fa-lock"></i>
			</span>
			<input type="password" class="form-control" placeholder="Password"
				ng-model="user.password" required/>
		</div>
		<div class="error" ng-if="error">{{error}}</div>
		<div>
			<button type="submit" class="btn btn-large btn-primary btn-block" ng-click="login(user)">Log In</button>
		</div>
		<span class="info">
		Don't have an account yet? <a href="#/register">Register here!</a>
		</span>
	</form>
</div>
