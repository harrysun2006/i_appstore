<div class="container">
  <div id="addAppletDiv" class="hide">
		<form id="addApplet" class="form-horizontal" role="form">
			<h2 class="title">Add a new widget</h2>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="group">Group:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="group" placeholder="Group" ng-model="newApplet.group" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Display Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Display Name" ng-model="newApplet.name" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="icon">Icon:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="icon" placeholder="Icon" ng-model="newApplet.icon" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="url">Url:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="url" placeholder="Source Location" ng-model="newApplet.url" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="iconUrl">Icon Url:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="iconUrl" placeholder="Source Location" ng-model="newApplet.iconUrl" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="description">Short Description:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id=""description"" placeholder="Short Description" ng-model="newApplet.description" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="fullDescription">Full Description:</label>
		    <div class="col-sm-10">
		    	<textarea id="fullDescription" rows="3" cols="22" class="form-control" placeholder="Full Description" ng-model="newApplet.fullDescription" required></textarea>
		    </div>
		  </div>
			<button type="submit" class="btn btn-primary hide" id="btnSave" ng-click="saveApplet()">Save</button>
		</form>
	</div>

  <form name="searchForm">
    <div class="row">
      <div class="col-xs-4 input-group">
	  		<input type="text" id="text" class="form-control" placeholder="Search for widget..." value="" ng-model="criteria.text"/>
	  		<span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
      <a class="btn btn-primary" ng-click="searchApplet(criteria)"><i class="glyphicon glyphicon-search"></i> Search</a>
      <a class="btn btn-primary" ng-click="addApplet()"><i class="glyphicon glyphicon-plus"></i> Upload a new widget </a>
    </div>
  </form>
  
  <form name="editForm">
  	<div class="row">
		  <div class="input-group">
			</div>
		</div>
	</form>
</div>
